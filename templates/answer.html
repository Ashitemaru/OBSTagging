<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>THUNLP Data Labeling Platform - THUNLP 数据标注平台</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" rel="stylesheet"/>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/css/label.css" rel="stylesheet" type="text/css"/>
    <script src="https://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Base64/1.0.2/base64.min.js"></script>
    <script src="static/js/answer.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="/#">
                THUNLP标注平台
            </a>
            <ul class="navbar-nav mr-auto">
            </ul>
            <span class="navbar-text active">

             <a class="nav-link" href="/info?action=info">
                账户信息
            </a>
            </span>
            <span class="navbar-text active">
                <a class="nav-link" href="/login?action=logout">
                    注销
                </a>
            </span>
    </nav>
    <main class="container" role="main">
        <p style="text-align: center; font-size: larger">题目编号：{{ problem_id }}，标注者编号：{{ user_id }}&nbsp;<a href="/outputf">返回</a></p>
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <p >反馈信息：{{ feedback }}</p>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="jumbotron" id="problem_board">
                    <div class="list-unstyled question" height="100px" id="" name="">
                        <div class="question_title">
                            <div id="question_content"></div>
                            <div id="div_toop"></div>
                        </div>




                    </div>
                </div>
            </div>
        </div>
        </main>
    </body>

</html>
<input id="q_data" type="hidden" value="{{ problem_content }}"/>
